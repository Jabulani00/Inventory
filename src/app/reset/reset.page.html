<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">
    <div class="card">
      <h1 class="reset-title">Reset Password</h1>
      <form (ngSubmit)="resetPassword()">
        <div class="form-group">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" id="email" placeholder="Enter your email" [(ngModel)]="email" name="email"></ion-input>
        </div>
        <ion-button expand="block" color="primary" type="submit">Reset</ion-button>
      </form>
      <p class="login-link ion-text-center">Already have an account? <a routerLink="/login">Login</a></p>
    </div>
  </div>
</ion-content>
